# Health check service - uses the main service selector
# No need for custom endpoints as the service will automatically
# discover pods with the matching selector
apiVersion: v1
kind: Service
metadata:
  name: cervical-ai-health
  namespace: default
  labels:
    app: cervical-ai-viewer
    component: health-check
spec:
  selector:
    app: cervical-ai-viewer
  ports:
    - port: 8000
      targetPort: 8000
      name: health