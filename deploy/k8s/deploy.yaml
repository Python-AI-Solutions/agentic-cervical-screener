apiVersion: apps/v1
kind: Deployment
metadata:
  name: cervical-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cervical-frontend
  template:
    metadata:
      labels:
        app: cervical-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: web
          image: ghcr.io/prady0t/agentic-cervical-screener-frontend:v1.0.1
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cervical-frontend
spec:
  selector:
    app: cervical-frontend
  ports:
    - port: 80
      targetPort: 80
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cervical-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cervical-backend
  template:
    metadata:
      labels:
        app: cervical-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/prady0t/agentic-cervical-screener-backend:v1.0.1-amd
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cervical-backend
spec:
  selector:
    app: cervical-backend
  ports:
    - port: 8000
      targetPort: 8000
      name: http
