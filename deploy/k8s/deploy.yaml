apiVersion: apps/v1
kind: Deployment
metadata: { name: cervical-ai-viewer }
spec:
  replicas: 1
  selector: { matchLabels: { app: cervical-ai-viewer } }
  template:
    metadata: { labels: { app: cervical-ai-viewer } }
    spec:
      containers:
        - name: web
          image: your-registry/cervical-ai-viewer:latest
          ports: [{ containerPort: 80 }]
---
apiVersion: v1
kind: Service
metadata: { name: cervical-ai-viewer }
spec:
  selector: { app: cervical-ai-viewer }
  ports: [{ port: 80, targetPort: 80, name: http }]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: { name: cervical-ai-viewer }
spec:
  rules:
  - host: viewer.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: cervical-ai-viewer, port: { number: 80 } }
