apiVersion: apps/v1
kind: Deployment
metadata:
  name: cervical-ai-viewer
  namespace: default
  labels:
    app: cervical-ai-viewer
    version: v2.0.0
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cervical-ai-viewer
  template:
    metadata:
      labels:
        app: cervical-ai-viewer
        version: v2.0.0
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: cervical-app
          image: ghcr.io/prady0t/agentic-cervical-screener:v2.0.9
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PORT
              value: "8000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
              readOnly: false
      volumes:
        - name: model-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cervical-ai-viewer
  namespace: default
  labels:
    app: cervical-ai-viewer
spec:
  selector:
    app: cervical-ai-viewer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  type: LoadBalancer
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cervical-ai-viewer-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cervical-ai-viewer
