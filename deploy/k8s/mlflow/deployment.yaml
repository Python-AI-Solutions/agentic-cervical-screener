apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
spec:
  replicas: 2   # can scale with PostgreSQL
  selector:
    matchLabels: { app: mlflow }
  template:
    metadata:
      labels: { app: mlflow }
    spec:
      serviceAccountName: mlflow-sa
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        args:
        - bash
        - -lc
        - "pip install psycopg2-binary && mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB) --default-artifact-root gs://YOUR_BUCKET/YOUR_PREFIX --serve-artifacts --allowed-hosts mlflow.cervical-screening.pythonaisolutions.com"
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
        readinessProbe:
          httpGet:
            path: /
            port: 5000
            httpHeaders:
            - name: Host
              value: mlflow.cervical-screening.pythonaisolutions.com
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
            httpHeaders:
            - name: Host
              value: mlflow.cervical-screening.pythonaisolutions.com
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          requests: { cpu: "100m", memory: "256Mi" }
          limits:   { cpu: "500m", memory: "1Gi" }
      volumes:
      - name: mlflow-data
        persistentVolumeClaim:
          claimName: mlflow-data
