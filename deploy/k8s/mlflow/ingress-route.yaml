apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mlflow-ingress-route-http
  namespace: mlflow
spec:
  entryPoints:
    - web  # HTTP only - for ACME challenge
  routes:
    # OAuth2 proxy endpoints
    - match: Host(`mlflow.cervical-screening.pythonaisolutions.com`) && PathPrefix(`/oauth2`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 80
    # MLflow UI (routed through oauth2-proxy)
    - match: Host(`mlflow.cervical-screening.pythonaisolutions.com`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mlflow-ingress-route-https
  namespace: mlflow
spec:
  entryPoints:
    - websecure  # HTTPS only - with TLS
  routes:
    # OAuth2 proxy endpoints
    - match: Host(`mlflow.cervical-screening.pythonaisolutions.com`) && PathPrefix(`/oauth2`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 80
    # MLflow UI (routed through oauth2-proxy)
    - match: Host(`mlflow.cervical-screening.pythonaisolutions.com`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 80
  tls:
    certResolver: letsencrypt  # Use Let's Encrypt instead of manual secret
