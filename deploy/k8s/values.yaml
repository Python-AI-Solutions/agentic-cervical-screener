# Cervical Screener Kubernetes Configuration Values

# Image configuration
images:
  frontend:
    repository: cervical-frontend
    tag: latest
    pullPolicy: IfNotPresent
  
  backend:
    repository: cervical-backend
    tag: latest
    pullPolicy: IfNotPresent

# Replica counts
replicas:
  frontend: 1
  backend: 1

# Resource limits and requests
resources:
  frontend:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  
  backend:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  host: cervical.example.com  # Change this to your actual domain
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api@kubernetescrd
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

# Service configuration
service:
  frontend:
    port: 80
    targetPort: 80
  
  backend:
    port: 8000
    targetPort: 8000

# Health check configuration
healthChecks:
  frontend:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
  
  backend:
    liveness:
      initialDelaySeconds: 60
      periodSeconds: 30
    readiness:
      initialDelaySeconds: 30
      periodSeconds: 10
