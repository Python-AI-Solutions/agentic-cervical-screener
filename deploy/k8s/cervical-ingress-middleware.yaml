apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: default
spec:
  stripPrefix:
    prefixes: ["/api"]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cervical
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api@kubernetescrd
    # Add CORS annotations for frontend-backend communication
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: traefik
  rules:
  - host: cervical.example.com  # Change this to your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: cervical-frontend
            port: 
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service: 
            name: cervical-backend
            port: 
              number: 8000
      - path: /images
        pathType: Prefix
        backend:
          service: 
            name: cervical-backend
            port: 
              number: 8000
      - path: /mock
        pathType: Prefix
        backend:
          service: 
            name: cervical-backend
            port: 
              number: 8000
      - path: /cases
        pathType: Prefix
        backend:
          service: 
            name: cervical-backend
            port: 
              number: 8000
      - path: /healthz
        pathType: Exact
        backend:
          service: 
            name: cervical-backend
            port: 
              number: 8000
