apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: default
spec:
  stripPrefix:
    prefixes: ["/api"]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cervical
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: 34.60.50.172.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: cervical-frontend, port: { number: 80 } }
      - path: /api
        pathType: Prefix
        backend:
          service: { name: cervical-backend, port: { number: 8000 } }
  - host: viewer.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: cervical-frontend, port: { number: 80 } }
      - path: /api
        pathType: Prefix
        backend:
          service: { name: cervical-backend, port: { number: 8000 } }
