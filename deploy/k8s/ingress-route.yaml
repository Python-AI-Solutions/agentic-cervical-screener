apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cervical-ai-viewer
  namespace: default
  labels:
    app: cervical-ai-viewer
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Health check endpoint
    - match: (Host(`cervical-ai.local`) || Host(`104-198-164-116.nip.io`) || Host(`104.198.164.116`)) && Path(`/healthz`)
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80
      middlewares:
        - name: health-check-headers

    # API endpoints
    - match: (Host(`cervical-ai.local`) || Host(`104-198-164-116.nip.io`) || Host(`104.198.164.116`)) && PathPrefix(`/v1/`)
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80
      middlewares:
        - name: api-headers

    # Static assets (images, mock data, etc.)
    - match: (Host(`cervical-ai.local`) || Host(`104-198-164-116.nip.io`) || Host(`104.198.164.116`)) && (PathPrefix(`/images`) || PathPrefix(`/mock`) || PathPrefix(`/niivue`) || PathPrefix(`/src`))
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80
      middlewares:
        - name: static-assets-headers

    # Frontend application (catch-all)
    - match: (Host(`cervical-ai.local`) || Host(`104-198-164-116.nip.io`) || Host(`104.198.164.116`))
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80
      middlewares:
        - name: frontend-headers

  tls:
    secretName: cervical-ai-tls
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: health-check-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Cache-Control: "no-cache, no-store, must-revalidate"
      Pragma: "no-cache"
      Expires: "0"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Access-Control-Allow-Origin: "*"
      Access-Control-Allow-Methods: "GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Headers: "Content-Type, Authorization"
      Cache-Control: "no-cache, no-store, must-revalidate"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: static-assets-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Cache-Control: "public, max-age=31536000"
      Access-Control-Allow-Origin: "*"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: frontend-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Cache-Control: "no-cache, no-store, must-revalidate"
      X-Frame-Options: "DENY"
      X-Content-Type-Options: "nosniff"
      Referrer-Policy: "strict-origin-when-cross-origin"
