apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cervical-ai-viewer-http
  namespace: default
  labels:
    app: cervical-ai-viewer
spec:
  entryPoints:
    - web  # HTTP only - for ACME challenge
  routes:
    # Frontend application
    - match: Host(`cervical-screening.pythonaisolutions.com`)
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80

    # Catch-all route for IP access
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cervical-ai-viewer-https
  namespace: default
  labels:
    app: cervical-ai-viewer
spec:
  entryPoints:
    - websecure  # HTTPS only - with TLS
  routes:
    # Frontend application
    - match: Host(`cervical-screening.pythonaisolutions.com`)
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80

    # Catch-all route for IP access
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: cervical-ai-viewer
          port: 80

  tls:
    certResolver: letsencrypt  # Only applies to websecure entrypoint
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: health-check-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Cache-Control: "no-cache, no-store, must-revalidate"
      Pragma: "no-cache"
      Expires: "0"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Access-Control-Allow-Origin: "*"
      Access-Control-Allow-Methods: "GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Headers: "Content-Type, Authorization"
      Cache-Control: "no-cache, no-store, must-revalidate"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: static-assets-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Cache-Control: "public, max-age=31536000"
      Access-Control-Allow-Origin: "*"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: frontend-headers
  namespace: default
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      Cache-Control: "no-cache, no-store, must-revalidate"
      X-Frame-Options: "DENY"
      X-Content-Type-Options: "nosniff"
      Referrer-Policy: "strict-origin-when-cross-origin"
