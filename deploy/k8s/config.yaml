apiVersion: v1
kind: ConfigMap
metadata:
  name: cervical-ai-config
  namespace: default
  labels:
    app: cervical-ai-viewer
data:
  # Application configuration
  APP_NAME: "Cervical AI Viewer"
  APP_VERSION: "v2.0.0"
  ENVIRONMENT: "production"

  # Model configuration
  MODEL_PATH: "/app/models"
  MODEL_FILE: "best.pt"
  CONFIDENCE_THRESHOLD: "0.25"

  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "2"

  # CORS configuration
  CORS_ORIGINS: "*"
  CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_HEADERS: "Content-Type,Authorization"

  # Logging configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
---
apiVersion: v1
kind: Secret
metadata:
  name: cervical-ai-secrets
  namespace: default
  labels:
    app: cervical-ai-viewer
type: Opaque
stringData:
  # Add any sensitive configuration here
  # API_KEYS: "your-api-key-here"
  # DATABASE_URL: "your-database-url-here"
