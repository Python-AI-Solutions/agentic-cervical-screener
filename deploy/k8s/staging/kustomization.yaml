apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
  - ../base
  - namespace.yaml
  - ingress.yaml

# Common labels for staging (using labels to avoid selector immutability issues)
labels:
  - pairs:
      environment: staging
    includeSelectors: false

# Patches for staging-specific configurations
patches:
  # Update ConfigMap for staging environment
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: cervical-ai-config
      data:
        ENVIRONMENT: "staging"
        LOG_LEVEL: "DEBUG"
    target:
      kind: ConfigMap
      name: cervical-ai-config

  # Update Deployment for staging (fewer replicas, different image tag)
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cervical-ai-viewer
      spec:
        replicas: 1
    target:
      kind: Deployment
      name: cervical-ai-viewer

  # Update IngressRoute for staging subdomain
  - patch: |-
      apiVersion: traefik.io/v1alpha1
      kind: IngressRoute
      metadata:
        name: cervical-ai-viewer
      spec:
        routes:
          - match: Host(`staging.cervical-screening.pythonaisolutions.com`)
            kind: Rule
            services:
              - name: cervical-ai-viewer
                port: 80
          - match: PathPrefix(`/`)
            kind: Rule
            services:
              - name: cervical-ai-viewer
                port: 80
    target:
      kind: IngressRoute
      name: cervical-ai-viewer

