apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cervical-ai-viewer-staging
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  tls:
    - hosts:
        - staging.cervical-screening.pythonaisolutions.com
      secretName: staging-cervical-tls
  rules:
    - host: staging.cervical-screening.pythonaisolutions.com              # point DNS here
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cervical-ai-viewer
                port:
                  number: 80
