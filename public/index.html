<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <title>Cervical AI Viewer</title>
  <link rel="stylesheet" href="niivue/niivue.css"/>
  <style>
    :root {
      --header-height: 56px;
      --sidebar-width: 280px;
      --sidebar-width-mobile: 100vw;
      --border-color: #374151;
      --bg-primary: #0f172a;
      --bg-secondary: #111827;
      --bg-sidebar: #1f2937;
      --bg-button: #374151;
      --bg-button-hover: #4b5563;
      --bg-button-active: #1f2937;
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --button-height: 44px; /* Minimum touch target size */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --border-radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: 0 var(--spacing-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex: 1;
      min-width: 0; /* Allow flex items to shrink */
    }

    .header-title {
      font-weight: 600;
      font-size: 1.1rem;
      white-space: nowrap;
      margin-right: var(--spacing-sm);
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      min-width: 0;
      margin-left: var(--spacing-md);
    }

    .sidebar-btn {
      order: 1;
    }

    .hidden-button {
      order: 2;
    }

    .header-status {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-left: auto;
      flex-shrink: 0;
    }

    /* Button Styles */
    button, input[type="button"], input[type="submit"] {
      min-height: var(--button-height);
      min-width: var(--button-height);
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background: var(--bg-button);
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:hover, input[type="button"]:hover, input[type="submit"]:hover {
      background: var(--bg-button-hover);
      transform: translateY(-1px);
      border-color: #6b7280;
    }

    button:active, input[type="button"]:active, input[type="submit"]:active {
      background: var(--bg-button-active);
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      background: #1f2937;
    }

    input[type="text"], input[type="url"] {
      min-height: var(--button-height);
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      background: var(--bg-sidebar);
      color: var(--text-primary);
    }

    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      background: #374151;
    }

    input[type="text"]::placeholder, input[type="url"]::placeholder {
      color: var(--text-muted);
    }

    /* Main Layout */
    main {
      position: absolute;
      top: var(--header-height);
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-areas: "sidebar viewer";
    }

    /* Sidebar Styles */
    #sidebar {
      grid-area: sidebar;
      width: var(--sidebar-width);
      border-right: 1px solid var(--border-color);
      padding: var(--spacing-md);
      overflow-y: auto;
      background: var(--bg-sidebar);
      transition: transform 0.3s ease;
    }

    #sidebar.mobile-hidden {
      transform: translateX(-100%);
    }

    #sidebar.mobile-visible {
      transform: translateX(0);
    }

    /* Viewer Styles */
    #viewer {
      grid-area: viewer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-secondary);
      overflow: hidden;
    }

    #glCanvas {
      width: min(95vw, 1200px);
      height: min(calc(95vh - var(--header-height)), 900px);
      background: #000;
      max-width: 100%;
      max-height: 100%;
    }

    #overlayCanvas {
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }

    /* Utility Classes */
    .row {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-sm);
      flex-wrap: wrap;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .pill {
      background: #374151;
      color: var(--text-primary);
      padding: 3px var(--spacing-sm);
      border-radius: 999px;
      font-size: 0.75rem;
      white-space: nowrap;
      border: 1px solid var(--border-color);
    }

    .layer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-sm);
      background: var(--bg-sidebar);
      color: var(--text-primary);
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-width: 0; /* Allow flex item to shrink */
      min-height: 48px;
    }

    .layer label {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-size: 0.875rem;
      cursor: pointer;
      color: var(--text-primary);
      flex-shrink: 0; /* Don't shrink the label */
    }

    .layer .toggle-switch {
      margin-left: auto; /* Push toggle to the right */
    }

    .layer span {
      flex: 1;
      min-width: 0; /* Allow text to wrap */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .layer input[type="checkbox"] {
      min-height: auto;
      width: 16px;
      height: 16px;
      accent-color: #3b82f6;
    }

    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #374151;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: #3b82f6 !important;
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(20px) !important;
    }

    .toggle-switch input:disabled + .toggle-slider {
      opacity: 0.5;
      cursor: not-allowed;
    }


    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .8s linear infinite;
      margin-left: var(--spacing-sm);
    }

    .spinner[hidden] {
      display: none !important;
    }

    @keyframes spin {
      to { transform: rotate(360deg) }
    }

    /* Mobile Menu Button */
    .mobile-menu-btn {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: var(--spacing-sm);
      margin-right: var(--spacing-sm);
      border-radius: var(--border-radius);
      min-width: 44px;
      min-height: 44px;
      align-items: center;
      justify-content: center;
    }

    .mobile-menu-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
    }

    .mobile-menu-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }

    /* Mobile Overlay */
    .mobile-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .mobile-overlay.visible {
      display: block;
    }

    /* Sidebar Header */
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
      margin-top: var(--spacing-lg);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .mobile-close-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: var(--spacing-xs);
      line-height: 1;
    }

    .mobile-close-btn:hover {
      color: var(--text-primary);
    }

    /* Quick Load Section */
    .quick-load-section {
      margin: var(--spacing-lg) 0;
    }

    .quick-load-section .muted {
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
    }

    .quick-load-btn {
      width: 100%;
      margin-bottom: var(--spacing-xs);
      text-align: left;
      justify-content: flex-start;
    }

    /* Layers Section */
    .layers-section h4 {
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Responsive adjustments for sidebar elements */
    @media (max-width: 1024px) {
      .mobile-close-btn {
        display: block;
      }
    }

    /* Desktop - hide mobile menu button and show header buttons */
    @media (min-width: 1025px) {
      .mobile-menu-btn {
        display: none !important;
      }

      .sidebar-btn {
        display: none !important;
      }

      .header-buttons {
        display: flex !important;
        position: static !important;
        transform: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0 !important;
        max-height: none !important;
        overflow: visible !important;
        grid-template-columns: none !important;
        gap: var(--spacing-sm);
        margin-left: var(--spacing-md);
      }

      .header-buttons .hidden-button {
        visibility: hidden !important;
        opacity: 0 !important;
        width: 0 !important;
        overflow: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        min-width: 0 !important;
      }

      .header-buttons.expanded .hidden-button {
        visibility: visible !important;
        opacity: 1 !important;
        width: auto !important;
        overflow: visible !important;
        margin: 0 !important;
        padding: var(--spacing-sm) var(--spacing-md) !important;
        border: 1px solid var(--border-color) !important;
        min-width: var(--button-height) !important;
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
        grid-template-areas: "viewer";
      }

      #sidebar {
        position: fixed;
        top: var(--header-height);
        left: 0;
        bottom: 0;
        width: var(--sidebar-width);
        z-index: 1001;
        transform: translateX(-100%);
        box-shadow: var(--shadow);
      }

      #sidebar.mobile-visible {
        transform: translateX(0);
      }

      .mobile-menu-btn {
        display: flex;
      }

      .header-buttons {
        display: none;
        position: fixed;
        top: var(--header-height);
        left: 0;
        right: 0;
        background: var(--bg-primary);
        padding: var(--spacing-md);
        box-shadow: var(--shadow);
        z-index: 1001;
        max-height: 80vh;
        overflow-y: auto;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-sm);
        margin-left: 0;
      }

      .header-buttons.mobile-visible {
        display: grid !important;
        transform: translateY(0);
      }

      /* Make sidebar button span full width */
      .header-buttons.mobile-visible .sidebar-btn {
        grid-column: 1 / -1;
        background: #1e40af !important;
        border-color: #1e40af !important;
      }

      .header-buttons.mobile-visible button {
        width: 100%;
        justify-self: stretch;
        font-size: 0.8rem;
        padding: var(--spacing-sm);
      }

      /* Mobile button styles */
      .header-buttons.mobile-visible .hidden-button {
        display: block !important;
        width: 100%;
        margin-bottom: var(--spacing-xs);
        font-size: 0.8rem;
        padding: var(--spacing-sm);
        opacity: 1;
        transform: none;
        visibility: visible !important;
        overflow: visible !important;
        min-width: auto !important;
      }

      .sidebar-btn {
        background: #1e40af !important;
        border-color: #1e40af !important;
        color: transparent;
      }


    .sidebar-btn:hover {
      background: #1d4ed8 !important;
      border-color: #1d4ed8 !important;
    }

    /* Hidden Button Styles */
    .hidden-button {
      visibility: hidden;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      width: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: none;
      min-width: 0;
    }

    .hidden-button.show {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      width: auto;
      overflow: visible;
      margin: 0;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      min-width: var(--button-height);
    }

    .header-buttons.expanded .hidden-button {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      width: auto;
      overflow: visible;
      margin: 0;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      min-width: var(--button-height);
    }

    /* Always visible header buttons */
    #headerButtons button {
      background: var(--bg-button);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: var(--spacing-xs);
      transition: all 0.2s ease;
    }

    #headerButtons button:hover {
      background: var(--bg-button-hover);
      border-color: var(--border-hover);
    }

    #headerButtons button:active {
      transform: translateY(1px);
    }

    .sidebar-btn {
      background: #1e40af !important;
      border-color: #1e40af !important;
      color: white !important;
    }

    .sidebar-btn:hover {
      background: #1d4ed8 !important;
      border-color: #1d4ed8 !important;
    }

    .sidebar-btn.open {
      background: #1d4ed8 !important;
      border-color: #1d4ed8 !important;
    }


      /* Mobile header layout fixes */
      .header-content {
        flex: 1;
        min-width: 0;
        overflow: hidden;
      }

      .header-title {
        font-size: 0.9rem;
        margin-right: var(--spacing-xs);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .header-status {
        flex-shrink: 0;
        min-width: 0;
      }

      .header-status .muted {
        display: none; /* Hide "prototype" text on mobile */
      }

      .pill {
        font-size: 0.7rem;
        padding: 2px var(--spacing-xs);
      }
    }

    @media (max-width: 768px) {
      :root {
        --header-height: 48px;
        --spacing-sm: 6px;
        --spacing-md: 8px;
        --spacing-lg: 12px;
      }

      header {
        padding: 0 var(--spacing-sm);
        gap: var(--spacing-xs);
        flex-wrap: nowrap;
        overflow: hidden;
      }

      .header-content {
        flex: 1;
        min-width: 0;
        overflow: hidden;
      }

      .header-title {
        font-size: 0.85rem;
        margin-right: var(--spacing-xs);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 120px;
      }

      .header-status {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        min-width: 0;
      }

      .header-status .muted {
        display: none; /* Hide "prototype" text on mobile */
      }

      .pill {
        font-size: 0.65rem;
        padding: 2px 4px;
        white-space: nowrap;
      }

      .spinner {
        width: 12px;
        height: 12px;
        margin-left: var(--spacing-xs);
      }

      button, input[type="button"], input[type="submit"], input[type="text"], input[type="url"] {
        font-size: 0.8rem;
        padding: var(--spacing-xs) var(--spacing-sm);
      }

      #sidebar {
        width: 100vw;
        padding: var(--spacing-sm);
      }

      #glCanvas {
        width: 100vw;
        height: calc(100vh - var(--header-height));
      }

      .row {
        flex-direction: column;
        align-items: stretch;
        gap: var(--spacing-xs);
      }

      .row > * {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header-content {
        gap: var(--spacing-xs);
        min-width: 0;
      }

      .header-title {
        font-size: 0.8rem;
        max-width: 100px;
      }

      .header-status {
        gap: 2px;
      }

      .pill {
        font-size: 0.6rem;
        padding: 1px 3px;
      }

      .spinner {
        width: 10px;
        height: 10px;
      }

      .layer {
        padding: var(--spacing-xs);
        font-size: 0.8rem;
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      button, input[type="button"], input[type="submit"] {
        min-height: 48px;
        padding: var(--spacing-md);
      }

      .layer {
        padding: var(--spacing-md);
        min-height: 48px;
      }

      .layer label {
        font-size: 1rem;
        min-height: 48px;
        display: flex;
        align-items: center;
      }

      .mobile-menu-btn {
        min-height: 48px;
        min-width: 48px;
        padding: var(--spacing-md);
      }

      .mobile-close-btn {
        min-height: 48px;
        min-width: 48px;
        padding: var(--spacing-md);
      }

      input[type="text"], input[type="url"] {
        min-height: 48px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .quick-load-btn {
        min-height: 48px;
        padding: var(--spacing-md);
      }
    }

    /* Additional mobile optimizations */
    @media (max-width: 768px) {
      /* Ensure all interactive elements are touch-friendly */
      button, input[type="button"], input[type="submit"], input[type="text"], input[type="url"] {
        min-height: 44px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .layer {
        min-height: 44px;
        padding: var(--spacing-sm);
      }

      .layer label {
        min-height: 44px;
        font-size: 0.9rem;
      }

      /* Improve text readability on small screens */
      .muted {
        font-size: 0.8rem;
        line-height: 1.4;
      }

      .pill {
        font-size: 0.8rem;
        padding: 4px var(--spacing-sm);
      }

      /* Better spacing for mobile */
      .quick-load-section {
        margin: var(--spacing-md) 0;
      }

      .layers-section {
        margin-top: var(--spacing-md);
      }
    }

    /* Very small screens (320px and below) */
    @media (max-width: 320px) {
      :root {
        --spacing-xs: 2px;
        --spacing-sm: 4px;
        --spacing-md: 6px;
        --spacing-lg: 8px;
      }

      header {
        padding: 0 4px;
        gap: 2px;
      }

      .header-title {
        font-size: 0.75rem;
        max-width: 80px;
      }

      .header-status {
        gap: 1px;
      }

      .pill {
        font-size: 0.55rem;
        padding: 1px 2px;
      }

      .spinner {
        width: 8px;
        height: 8px;
      }

      .header-status .muted {
        display: none; /* Always hide on very small screens */
      }

      button, input[type="button"], input[type="submit"] {
        font-size: 0.75rem;
        padding: var(--spacing-xs) var(--spacing-sm);
        min-height: 40px;
      }

      .layer {
        padding: var(--spacing-xs);
        font-size: 0.75rem;
      }

      .muted {
        font-size: 0.7rem;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      #glCanvas {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Dark theme scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-sidebar);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) var(--bg-sidebar);
    }

    /* Additional dark theme improvements */
    .quick-load-section .muted {
      color: var(--text-secondary);
    }

    /* Ensure all text is visible in dark theme */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-primary);
    }

    /* Dark theme for any remaining light elements */
    .mobile-overlay {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">‚ò∞</button>
    <div class="header-content">
      <div class="header-title">Cervical AI Viewer</div>
      <div class="header-buttons" id="headerButtons">
        <button id="btnClassify">Classify</button>
        <button id="btnToggleRoiMode" style="background: #374151; color: #fff;">Ground Truth</button>
        <button id="btnClearRois">Clear ROIs</button>
        <button id="btnDownload">Download</button>
        <button id="btnSidebar" class="sidebar-btn">Load Image</button>
      </div>
    </div>
    <div class="header-status">
      <span class="pill" id="status">idle</span>
      <span id="spinner" class="spinner" hidden aria-label="loading"></span>
      <span class="muted">prototype ‚Äì not for clinical use</span>
    </div>
  </header>
  <div class="mobile-overlay" id="mobileOverlay"></div>
  <main>
    <aside id="sidebar">
      <div class="sidebar-header">
        <h3>Case Management</h3>
        <button class="mobile-close-btn" id="mobileCloseBtn" aria-label="Close sidebar">√ó</button>
      </div>
      <div class="row">
        <input id="imageFile" type="file" accept="image/*" style="display: none;"/>
        <button id="btnLoadImage" style="width: 100%;">Load Image from Computer</button>
      </div>
      <div class="quick-load-section">
        <div class="muted">Quick Load Cases:</div>
        <button onclick="loadQuickCase('/cases/DEMO-001')" class="quick-load-btn">Case 1 </button>
        <button onclick="loadQuickCase('/cases/DEMO-002')" class="quick-load-btn">Case 2 </button>
        <button onclick="loadQuickCase('/cases/DEMO-003')" class="quick-load-btn">Case 3 </button>
        <button onclick="loadQuickCase('/cases/DEMO-004')" class="quick-load-btn">Case 4 </button>
      </div>
      <hr style="border: none; border-top: 1px solid var(--border-color); margin: var(--spacing-lg) 0;">
      <div class="layers-section">
        <h4>Layers</h4>
        <div id="layers"></div>
      </div>
    </aside>
    <section id="viewer">
      <div id="dropZone" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--text-muted); pointer-events: none; z-index: 5;">
        <div style="font-size: 2rem; margin-bottom: var(--spacing-md);">üìÅ</div>
        <div>Drop image here or use the "Load Image from Computer" button</div>
        <div style="font-size: 0.8rem; margin-top: var(--spacing-sm);">Supports PNG, JPG, JPEG formats</div>
      </div>
      <canvas id="glCanvas"></canvas>
      <canvas id="overlayCanvas"></canvas>
    </section>
  </main>

  <script src="niivue/niivue.js"></script>
  <script>window.__ENV__={API_BASE:''}</script>
  <script>
    console.log('Environment loaded:', window.__ENV__);


    // Quick case loading function
    function loadQuickCase(url) {
      // Directly call loadCaseFromUrl since the input/button are removed
      if (window.loadCaseFromUrl) {
        window.loadCaseFromUrl(url);
      }
    }

    // Mobile menu functionality
    function toggleMobileMenu() {
      const headerButtons = document.getElementById('headerButtons');
      const mobileOverlay = document.getElementById('mobileOverlay');

      if (headerButtons) {
        headerButtons.classList.toggle('mobile-visible');
        if (mobileOverlay) {
          mobileOverlay.classList.toggle('visible');
          document.body.style.overflow = headerButtons.classList.contains('mobile-visible') ? 'hidden' : '';
        }
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mobileOverlay = document.getElementById('mobileOverlay');

      if (sidebar) {
        sidebar.classList.toggle('mobile-visible');
        if (mobileOverlay) {
          mobileOverlay.classList.toggle('visible');
          document.body.style.overflow = sidebar.classList.contains('mobile-visible') ? 'hidden' : '';
        }
      }
    }

    function toggleButtons() {
      const headerButtons = document.getElementById('headerButtons');
      const hiddenButtons = document.querySelectorAll('.hidden-button');

      console.log('toggleButtons called', { headerButtons, hiddenButtonsCount: hiddenButtons.length });

      if (headerButtons) {
        headerButtons.classList.toggle('expanded');

        console.log('Classes after toggle:', {
          expanded: headerButtons.classList.contains('expanded')
        });

        // Check each hidden button
        hiddenButtons.forEach((btn, index) => {
          console.log(`Button ${index}:`, {
            id: btn.id,
            computedStyle: window.getComputedStyle(btn).visibility,
            classList: Array.from(btn.classList)
          });
        });
      }
    }

    function closeButtons() {
      const headerButtons = document.getElementById('headerButtons');

      if (headerButtons) {
        headerButtons.classList.remove('expanded');
      }
    }

    function closeAllPanels() {
      const headerButtons = document.getElementById('headerButtons');
      const sidebar = document.getElementById('sidebar');
      const mobileOverlay = document.getElementById('mobileOverlay');

      if (headerButtons) headerButtons.classList.remove('mobile-visible');
      if (sidebar) sidebar.classList.remove('mobile-visible');
      if (mobileOverlay) mobileOverlay.classList.remove('visible');
      closeButtons();
      document.body.style.overflow = '';
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileCloseBtn = document.getElementById('mobileCloseBtn');
      const mobileOverlay = document.getElementById('mobileOverlay');
      const btnSidebar = document.getElementById('btnSidebar');

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', function(e) {
          e.preventDefault();
          toggleMobileMenu();
        });
      }

      if (mobileCloseBtn) {
        mobileCloseBtn.addEventListener('click', function(e) {
          e.preventDefault();
          closeAllPanels();
        });
      }

      if (btnSidebar) {
        btnSidebar.addEventListener('click', function(e) {
          e.preventDefault();
          const headerButtons = document.getElementById('headerButtons');
          const isMobile = window.innerWidth <= 1024;

          if (isMobile) {
            // On mobile, hide the buttons menu and show the sidebar
            if (headerButtons) headerButtons.classList.remove('mobile-visible');
            toggleSidebar();
          } else {
            // On desktop, this shouldn't be visible, but just in case
            toggleSidebar();
          }
        });
      }

      if (mobileOverlay) {
        mobileOverlay.addEventListener('click', function(e) {
          e.preventDefault();
          closeAllPanels();
        });
      }


      // Handle window resize
      window.addEventListener('resize', function() {
        if (window.innerWidth > 1024) {
          closeAllPanels();
        }
      });

      // Handle escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeAllPanels();
        }
      });

      // Close buttons when clicking outside
      document.addEventListener('click', function(e) {
        const headerButtons = document.getElementById('headerButtons');

        if (headerButtons &&
            !headerButtons.contains(e.target) &&
            headerButtons.classList.contains('expanded')) {
          closeButtons();
        }
      });
    });
    console.log('API_BASE:', window.__ENV__.API_BASE);
  </script>
  <script type="module" src="/src/viewer/index.js?v=3"></script>
</body>
</html>
