worker_processes 1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream backend {
    server cervical-backend:8000;   # Docker service/container name + backend port
  }

  server {
    listen 80;   # match container EXPOSE
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy case JSON to backend so SPA fallback doesn't intercept
    location /cases/ {
      proxy_pass http://backend/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # Serve static frontend (React/Vue single-page app)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
      proxy_pass http://backend/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # Allow CORS (optional â€” you might want to restrict later)
    add_header Access-Control-Allow-Origin *;
  }
}
