openapi: 3.0.3
info:
  title: Documentation Overview Service
  version: 0.1.0
  description: >
    Lightweight endpoints that expose the rendered Project Overview markdown
    and machine-readable anchors for automation agents and tests.
servers:
  - url: https://localhost:8000
    description: FastAPI dev server
paths:
  /docs/project-overview:
    get:
      summary: Retrieve rendered Project Overview HTML
      description: >
        Serves the markdown rendered to HTML with embedded metadata callout and
        drawer controls so Playwright can capture responsive screenshots.
      responses:
        '200':
          description: HTML payload
          content:
            text/html:
              schema:
                type: string
              examples:
                overview:
                  value: "<!doctype html><html>...</html>"
  /docs/project-overview/anchors:
    get:
      summary: Export anchor + orientation metadata
      responses:
        '200':
          description: Anchor JSON generated during Playwright runs
          content:
            application/json:
              schema:
                type: object
                properties:
                  docVersion:
                    type: string
                  generatedAt:
                    type: string
                    format: date-time
                  anchors:
                    type: array
                    items:
                      type: object
                      properties:
                        slug:
                          type: string
                        heading:
                          type: string
                        breadcrumbs:
                          type: string
                        dismissControls:
                          type: array
                          items:
                            type: string
                  orientationSteps:
                    type: array
                    items:
                      type: object
                      properties:
                        order:
                          type: integer
                        title:
                          type: string
                        primaryLink:
                          type: string
                        commands:
                          type: array
                          items:
                            type: string
