name: Build and Push to GCP Artifact Registry

permissions:
  contents: write
on:
  push:
    branches: [ main, semver-tag-ranges ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: midyear-pattern-470017-b8
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY: docker-builds
  IMAGE_NAME: agentic-cervical-screener

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for GCP Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build and push Docker image
      id: build-and-push
      run: |
        # Generate image tag
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
        elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
          TAG=latest
        else
          TAG=${GITHUB_SHA::8}
        fi

        IMAGE_URI="us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$IMAGE_NAME:$TAG"

        echo "Building and pushing: $IMAGE_URI"
        echo "Building image with frontend and backend..."

        # Build and push with caching
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --push \
          --tag $IMAGE_URI \
          --cache-from type=registry,ref=us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$IMAGE_NAME:buildcache \
          --cache-to type=registry,ref=us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$IMAGE_NAME:buildcache,mode=max \
          .

        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT

    - name: Create deployment tag
      if: github.ref == 'refs/heads/main'
      run: |
        # Create a tag to mark the deployment
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -fa latest -m "Deploy image ${{ steps.build-and-push.outputs.IMAGE_URI }}"
        git push origin -f refs/tags/latest
