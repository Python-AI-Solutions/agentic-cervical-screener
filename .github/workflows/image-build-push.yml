name: Build and Push to GCP Artifact Registry

on:
  push:
    branches: [ main, automatic-build-push ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: midyear-pattern-470017-b8
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY: docker-builds
  IMAGE_NAME: agentic-cervical-screener

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for GCP Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      run: |
        echo "Building and pushing: ${{ steps.meta.outputs.tags }}"

        # Build and push with caching
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --push \
          --tag ${{ steps.meta.outputs.tags }} \
          --cache-from type=registry,ref=us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$IMAGE_NAME:buildcache \
          --cache-to type=registry,ref=us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY/$IMAGE_NAME:buildcache,mode=max \
          .

        echo "IMAGE_URI=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT

    - name: Create deployment tag
      if: github.ref == 'refs/heads/main'
      run: |
        # Create a tag to mark the deployment
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Deploy image ${{ steps.meta.outputs.tags }}"
        git push origin "deploy-$(date +%Y%m%d-%H%M%S)"
