name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write
  actions: read

on:
  push:
    branches: [ main, final-deployment ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        run: curl -fsSL https://pixi.sh/install.sh | bash

      - name: Add pixi to PATH
        run: echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install dependencies with pixi
        run: pixi install

      - name: Install Playwright browsers
        run: pixi run install-browsers

      - name: Run unit tests
        run: pixi run test

      - name: Run integration tests
        run: pixi run test-integration

      - name: Generate coverage report
        run: pixi run test-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false


  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Display Trivy scan results
        run: |
          echo "=== Trivy Security Scan Results ==="
          if [ -f "trivy-results.sarif" ]; then
            echo "SARIF file generated successfully"
            echo "File size: $(wc -c < trivy-results.sarif) bytes"
          else
            echo "No SARIF file generated"
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pixi
        run: curl -fsSL https://pixi.sh/install.sh | bash

      - name: Add pixi to PATH
        run: echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pixi install

      - name: Install pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit install

      - name: Run quality checks
        run: |
          # run all pre-commit hooks (includes formatting, linting, etc.)
          pixi run check-all
